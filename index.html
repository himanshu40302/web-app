<body>
     <header>
    <div class="welcome">
        <h1>Welcome To My Page</h1>
      </div>

    <main>
     <h3>Contact Information</h2>
<div id="contact-form">
<form id="form">
    <fieldset>
    <label for="name">Name:</label>
    <input type="text" placeholder="Enter your Name" id="name" name="name" required>
  
    <label for="email">Email:</label>
    <input type="email" placeholder="Enter Email Id" id="email" name="email" required>

    <input type="submit" value="Submit" onclick="submitForm(event)">
</fieldset>
  </form>
  </div>

   <!-- Display section -->
    <div class="container">
   <div id="display-section" class="hidden">
    <h2>Thank you for submitting!</h2>
    <p>Name: <span id="display-name"></span></p>
    <p>Email: <span id="display-email"></span></p>
  </div> 
  </div>
    </main>
